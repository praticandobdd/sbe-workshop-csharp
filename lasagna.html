<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>Application</title>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous" />

  <!-- Optional theme -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap-theme.min.css"
    integrity="sha384-6pzBo3FDv/PJ8r2KRkGHifhEocL+1X2rVCTTkUfGk7/0pbek5mMa1upzvWbrUbOZ" crossorigin="anonymous" />

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">

  <script type="text/javascript">
    function addNumbers() {
      var number1 = parseInt(document.getElementById("first-number").value);
      var number2 = parseInt(document.getElementById("second-number").value);

      var result = 0 + number1 + number2;

      document.getElementById("result").value = result;
    }

    function multiplyNumbers() {
      var number1 = parseInt(document.getElementById("first-number").value);
      var number2 = parseInt(document.getElementById("second-number").value);

      var result = 0 + number1 * number2;

      document.getElementById("result").value = result;
    }

    function reset() {
      document.getElementById("first-number").value = "";
      document.getElementById("second-number").value = "";
      document.getElementById("result").value = "";
    }

    function addNumbersSlow() {
      setTimeout(function () {
        addNumbers();
      }, 500);
    }

    function callPhotos(){
      fetch(
        'https://jsonplaceholder.typicode.com/photos/1')
        .then(response => response.json())
        .then(json => document.getElementById("console").innerHTML = JSON.stringify(json))
        .catch(err => console.error(err))
    }


    const webApiUrl = "http://localhost:5280";

    function callForecast(){
      fetch(
        `${webApiUrl}/WeatherForecast`)
        .then(response => response.json())
        .then(json => document.getElementById("console").innerHTML = JSON.stringify(json))
        .catch(err => console.error(err))
    }

    function callLasagnaElapsedTime() {
      var addedLayers = parseInt(document.getElementById("addedLayers").value);
      var minutesInOven = parseInt(document.getElementById("minutesInOven").value);
      fetch(
        `${webApiUrl}/api/lasagna/times/elapsed?addedLayers=${addedLayers}&minutesInOven=${minutesInOven}`)
        .then(response => response.json())
        .then(json => document.getElementById("takeout").value = JSON.stringify(json))
        .then(json => document.getElementById("lblTakeout").innerHTML = "Elapsed Time (in minutes)")
        .catch(err => console.error(err))
    }

    function callLasagnaPreparationTime() {
      var addedLayers = parseInt(document.getElementById("addedLayers").value);
      fetch(
        `${webApiUrl}/api/lasagna/times/preparation?addedLayers=${addedLayers}`)
        .then(response => response.json())
        .then(json => document.getElementById("takeout").value = JSON.stringify(json))
        .then(json => document.getElementById("lblTakeout").innerHTML = "Preparation Time (in minutes)")
        .catch(err => console.error(err))
    }

    function callLasagnaRemainingTime() {
      var actualMinutes = parseInt(document.getElementById("minutesInOven").value);
      fetch(
        `${webApiUrl}/api/lasagna/times/remaining?actualMinutes=${actualMinutes}`)
        .then(response => response.json())
        .then(json => document.getElementById("takeout").value = JSON.stringify(json))
        .then(json => document.getElementById("lblTakeout").innerHTML = "Remaining Time (in minutes)")
        .catch(err => console.error(err))
    }

    function callLasagnaExpectedTime() {
      fetch(
        `${webApiUrl}/api/lasagna/times/expected`)
        .then(response => response.json())
        .then(json => document.getElementById("takeout").value = JSON.stringify(json))
        .then(json => document.getElementById("lblTakeout").innerHTML = "Expected Time (in minutes)")
        .catch(err => console.error(err))
    }

  </script>
</head>

<body>
  <div class="container" role="main">
    <div class="jumbotron">
      <h1>Application</h1>
    </div>
    <div>
      <h2>Calculator</h2>
      <p>
        Some basic calculations.
      </p>
      <div class="form-group row">
        <label for="first-number" class="col-sm-6 col-form-label">First number</label>
        <div class="col-sm-6">
          <input class="form-control form-control-lg" id="first-number" name="first-number"
            placeholder="First number" />
        </div>
      </div>
      <div class="form-group row">
        <label for="second-number" class="col-sm-6 col-form-label">Second number</label>
        <div class="col-sm-6">
          <input class="form-control form-control-lg" id="second-number" name="second-number"
            placeholder="Second number" />
        </div>
      </div>
      <div>
        <button id="add-button" type="submit" class="btn btn-primary" onclick="addNumbersSlow(); return false;"><i class="bi-plus-circle"></i> Add</button>
        <button id="multiply-button" type="submit" class="btn" onclick="multiplyNumbers(); return false;"><i class="bi-plus-circle"></i> Multiply</button>
        <button id="reset-button" type="submit" class="btn" onclick="reset(); return false;"><i
          class="bi-x-circle" style="color:red"></i> Reset</button>
      </div>
      <hr />
      <div class="form-group row">
        <label for="result" class="col-sm-6 col-form-label">Calculated result</label>
        <div class="col-sm-6">
          <input class="form-control form-control-lg" id="result" name="result" readonly />
        </div>
      </div>
    </div>
    <div>
      <h2>Forecast</h2>
      <p>
        Weather forecast for the next days.
      </p>
      <div>
        <button id="forecast-button" type="submit" class="btn  btn-primary" onclick="callForecast(); return false;"><i class="bi-plus-circle"></i> Forecast</button>
        <button id="reset-forecast-button" type="submit" class="btn" onclick="reset(); return false;"><i
          class="bi-x-circle" style="color:red"></i> Reset</button>
      </div>
      <hr />
      <div class="form-group row">
        <label for="console" class="col-sm-6 col-form-label">Result</label>
        <div class="col-sm-6">
          <div class="form-control form-control-lg" id="console" style="height: 300px" />
        </div>
      </div>
    </div>
    <div>
      <h2>Lasagna</h2>
      <p>
        Control the times to make our lasagnas.
      </p>
      <div class="form-group row">
        <label for="addedLayers" class="col-sm-6 col-form-label">Added Layers</label>
        <div class="col-sm-6">
          <input class="form-control form-control-lg" id="addedLayers" name="addedLayers"
            placeholder="Added Layers" />
        </div>
      </div>
      <div class="form-group row">
        <label for="minutesInOven" class="col-sm-6 col-form-label">Minutes in oven</label>
        <div class="col-sm-6">
          <input class="form-control form-control-lg" id="minutesInOven" name="minutesInOven"
            placeholder="Minutes in oven" />
        </div>
      </div>
      <div>
        <button id="lasagna-button" type="submit" class="btn " onclick="callLasagnaElapsedTime(); return false;"><i class="bi-plus-circle"></i> Calculate Elapsed Time</button>
        <button id="lasagna-preparation-time-button" type="submit" class="btn" onclick="callLasagnaPreparationTime(); return false;"><i class="bi-plus-circle"></i> Calculate Preparation Time</button>
        <button id="lasagna-remaining-time-button" type="submit" class="btn" onclick="callLasagnaRemainingTime(); return false;"><i class="bi-plus-circle"></i> Calculate Remaining Time</button>
        <button id="lasagna-expected-time-button" type="submit" class="btn" onclick="callLasagnaExpectedTime(); return false;"><i class="bi-plus-circle"></i> Calculate Expected Time</button>
        <button id="reset-lasagna-button" type="submit" class="btn" onclick="reset(); return false;"><i
          class="bi-x-circle" style="color:red"></i> Reset</button>
      </div>
      <hr />
      <div class="form-group row">
        <label id="lblTakeout" for="takeout" class="col-sm-6 col-form-label">Take the lasagna out of the oven in (minutes)</label>
        <div class="col-sm-6">
          <input type="text" class="form-control form-control-lg" id="takeout"  readonly />
        </div>
      </div>
    </div>
  </div>

</body>

</html>
